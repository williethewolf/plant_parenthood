{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s6">
        <div class="home-content">
            <span class="app-title flow-text">PLANT PARENTHOOD</span>
            <p class="flow-text">Our aim is to inspire and provide you the training and knowledge you need to be a proud plant parent!</p>
            {% if not user.is_authenticated %}
            <div class="home-icons">
                <i class="fa-solid fa-seedling"></i>
                <i class="fa-solid fa-seedling"></i>
                <i class="fa-solid fa-seedling"></i>
            </div>
            <div class="center">
                <a href="{% url 'signup' %}" class="btn green darken-4 signup">Signup</a>
            </div>
            
            {% endif %}
        </div>
    </div>
    <div class="col s6 img-container fadeIn">
        <img src="../static/imgs/plants/general-use/home-img.png" alt="plants"/>
    </div>
</div>



{% endblock %}
