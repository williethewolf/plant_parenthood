{% extends 'base.html' %}
{% block content %}

<div class="loginbox fadeInDown addPlantBox">
    <div class="login-form FadeIn signupForm addPlantForm">
        <i class="fa-solid fa-leaf"></i>
        {% if object %}
        <h1>Edit Plant inDB</h1>
        <h4>{{object.common_name}}</h4>
        {% else %}
        <h1>Suggest new plant for DB</h1>
        {% endif %}
    
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn green darken-4" type="submit" value="Submit">
        </form>
    </div>
</div>
    

{% endblock%}
